<!DOCTYPE html>
<html>

<head>
    <title>Spanish Cards | Hustlion</title>
    <style type="text/css">
        #flipButton {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="card">
        <div class="front">
            Front content
        </div>
        <div class="back">
            Back content
        </div>
        <button id="flipButton" onclick="flipCards()">Flip</button>
    </div>
    
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.flip.min.js"></script>
    <script>
    $(function($) {
        $("#card").flip();
    });
    function flipCards(){
        $("#card").flip('toggle');
    };
    </script>

</body>

</html>
